<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .rating {
            display: flex;
        }

        .rating_sign {
            display: inline-block;
        }

        .rating_sign_label {
            color: #ccc;
        }

        .rating_sign_label.check {
            color: yellow;
        }

        .rating_sign_input {
            display: none;
        }
    </style>
</head>

<body>
    <script src="https://kit.fontawesome.com/a7ddde55e8.js" crossorigin="anonymous"></script>
    <form action="#" class="form"></form>
    <div class="rating">
        <div class="rating_sign">
            <label for="1" class="rating_sign_label"><i class="fa-solid fa-star"></i></label>
            <input type="radio" class="rating_sign_input" name="rating" id="1" value="1">
        </div>
        <div class="rating_sign">
            <label for="2" class="rating_sign_label"><i class="fa-solid fa-star"></i></label>
            <input type="radio" class="rating_sign_input" name="rating" id="2" value="2">
        </div>
        <div class="rating_sign">
            <label for="3" class="rating_sign_label"><i class="fa-solid fa-star"></i></label>
            <input type="radio" class="rating_sign_input" name="rating" id="3" value="3">
        </div>
        <div class="rating_sign">
            <label for="4" class="rating_sign_label"><i class="fa-solid fa-star"></i></label>
            <input type="radio" class="rating_sign_input" name="rating" id="4" value="4">
        </div>
        <div class="rating_sign">
            <label for="5" class="rating_sign_label"><i class="fa-solid fa-star"></i></label>
            <input type="radio" class="rating_sign_input" name="rating" id="5" value="5">
        </div>
    </div>
    <script>
        const buttons = document.querySelectorAll(".rating_sign_input");

        buttons.forEach((button) => {
            button.addEventListener("change", () => {
                const checkedNumber = button.value;
                buttons.forEach((item) => {
                    const currentLabel = item.previousElementSibling;
                    if (item.value <= checkedNumber) {
                        currentLabel.classList.add("check");
                    } else {
                        currentLabel.classList.remove("check");
                    }
                });
            });
        });
    </script>
</body>

</html>
