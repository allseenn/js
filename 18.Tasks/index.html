<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="from" type="text">
В инпуте написано: <span></span>

<br>

<button class="messageBtn">Показать блок</button>
<div class="message" style="visibility: hidden;">
  Привет :)
</div>

<br>

<form>
  <label>
    Первый инпут:
    <input class="form-control" type="text">
  </label>
  <br>
  <br>
  <label>
    Второй инпут:
    <select class="form-control">
      <option value=""></option>
      <option value="1">Один</option>
      <option value="2">Два</option>
    </select>
  </label>
  <br>
  <br>
  <button>Отправить</button>
</form>

<script>
  "use strict";
// 1. При изменении значения в input с id="from", значение содержащееся в нем должно моментально отображаться в span. То есть при печати в input'е тег span также должен меняться.
const input = document.querySelector('#from');
const span = document.querySelector('span');
input.addEventListener('input', (e) => {
    span.textContent = e.target.value;
})
// 2. При клике на кнопку с классом messageBtn необходимо элементу с классом message:
// - добавить два класса: animate_animated и animate_fadeInLeftBig
// - поставить данному элементу стиль visibility в значение 'visible'.
const button = document.querySelector('.messageBtn');
button.addEventListener('click', (e) => {
    const message = document.querySelector('.message');
    message.classList.add('animate_animated');
    message.classList.add('animate_fadeInLeftBig');
    message.style.visibility = 'visible';
})
// 3. Необходимо при отправке формы проверить, заполнены ли все поля в этой форме. 
// Если какое-либо поле не заполнено, форма не должна отправляться, 
// также должны быть подсвечены незаполненные поля (необходимо поставить класс error незаполненным полям). 
// Как только пользователь начинает заполнять какое-либо поле, необходимо, при вводе в данное поле, произвести проверку:
// - Если поле пустое, необходимо данное поле подсветить (поставить класс error данному полю).
// - Если поле было чем-либо заполнено, подсветку (класс error) необходимо убрать.
const form = document.querySelector('form');
const inputEls = document.querySelectorAll('.form-control');
form.addEventListener('submit', (e) => {
    inputEls.forEach((element) => {
        if(!element.value) {
            e.preventDefault();
        }
    })
})

form.addEventListener('input', (e) => {
    inputEls.forEach((element) => {
        if(!element.value) {
            element.classList.add('error');
            element.style.border = '4px solid red';
        } else {
            element.classList.remove('error');
            element.style.border = '1px solid black';
        }
    })
})
</script>
</body>
</html>
