<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://kit.fontawesome.com/39d9b5c200.js" crossorigin="anonymous"></script>
    <div>
        Текущее время: <span class="currentTime">0</span>
    </div>
    <div class="player">
        <video src="./01.mp4" width="50%" height="50%"></video>
        <input type="range" class="timing" value="0" step="0.01">
    </div>

    <i class="fas fa-play"></i>
    <i class="fas fa-pause"></i>
    <input type="range" class="volume" min="0" max="1" step="0.01">
    <script>
        const videoEl = document.querySelector('video');
        const playBtn = document.querySelector('.fa-play');
        const pauseBtn = document.querySelector('.fa-pause');
        const timing = document.querySelector('.timing');
        const volume = document.querySelector('.volume');
        const currentTime = document.querySelector('.currentTime');
        playBtn.addEventListener('click', function () {
            videoEl.play();
        })
        pauseBtn.addEventListener('click', function () {
            videoEl.pause();
        })
        videoEl.addEventListener('timeupdate', function () {
            timing.value = videoEl.currentTime;
            currentTime.textContent = videoEl.currentTime;
        })
        timing.addEventListener('input', function () {
            videoEl.currentTime = timing.value;
        })
        volume.addEventListener('input', function () {
            videoEl.volume = volume.value;
        })
    </script>
</body>
</html>
